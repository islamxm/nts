<div class="order">
    <div class="order__head">
        <div class="container">
            <div class="order__head_in">
                <div class="order__head_top">
                    <button class="order__head_top_btn">
                        Закрыть
                    </button>
                </div>
                <div class="order__head_main">
                    <div class="order__head_main_card">
                        <div class="order__head_main_card_img">
                            <picture>
                                <source srcset="" type="image/webp">
                                <img src="../../img/object-gallery.png" alt="">
                            </picture>
                        </div>
                        <div class="order__head_main_card_body">
                            <div class="order__head_main_card_body_rate">4.8</div>
                            <div class="order__head_main_card_body_name">Best Family Apart</div>
                            <div class="order__head_main_card_body_adr">Поселок Мирный, Адлер, Россия</div>
                        </div>
                    </div>
                    <div class="order__head_main_basket">
                        <div class="order__head_main_basket_item order__head_main_basket_item-enter">
                            <div class="order__head_main_basket_item_date">11/12/2022</div>
                            <div class="order__head_main_basket_item_time">с 14:00</div>
                        </div>
                        <div class="order__head_main_basket_item order__head_main_basket_item-exit">
                            <div class="order__head_main_basket_item_date">11/12/2022</div>
                            <div class="order__head_main_basket_item_time">с 14:00</div>
                        </div>
                        <div class="order__head_main_basket_item order__head_main_basket_item-cnt">
                            <div class="order__head_main_basket_item_person">1 взрослый</div>
                            <div class="order__head_main_basket_item_person">0 детей</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="order__body">
        <div class="container">
            <div class="order__body_in">
                <div class="order__body_main">
                    <div class="order__body_main_part">
                        <h3 class="order__body_main_part_head">
                            <div class="order__body_main_part_head_icon">
                                <img src="./img/icons/order-icon-4.svg" alt="">
                            </div>
                            <div class="order__body_main_part_head_text">
                                Платежные данные
                            </div>
                        </h3>
                        <div class="order__body_main_part_body order__body_main_part_body-payment">
                            <div class="order__body_main_part_body-payment_top">
                                <div class="order__body_main_part_body-payment_top_item">
                                    <div class="order__body_main_part_body_input">
                                        <div class="order__body_main_part_body_input_name">Номер карты</div>
                                        <div class="order__body_main_part_body_input_in">
                                            <input placeholder="0000 0000 0000 0000" type="text" class="order__body_main_part_body_input_el input__cardNumber">
                                        </div>
                                    </div>
                                </div>
                                <div class="order__body_main_part_body-payment_top_item">
                                    <div class="order__body_main_part_body_input">
                                        <div class="order__body_main_part_body_input_name">Имя держателя</div>
                                        <div class="order__body_main_part_body_input_in">
                                            <input placeholder="IVANOV IVAN" type="text" class="order__body_main_part_body_input_el input__cardName">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="order__body_main_part_body-payment_bottom">
                                <div class="order__body_main_part_body-payment_bottom_tm">
                                    <div class="order__body_main_part_body_input">
                                        <div class="order__body_main_part_body_input_name">Срок действия*</div>
                                        <div class="order__body_main_part_body_input_in">
                                            <input type="text" placeholder="мес" class="order__body_main_part_body_input_el input__cardMnth">
                                            <span>/</span>
                                            <input type="text" placeholder="год" class="order__body_main_part_body_input_el input__cardYear">
                                        </div>
                                    </div>
                                </div>
                                <div class="order__body_main_part_body-payment_bottom_cvc">
                                    <div class="order__body_main_part_body_input">
                                        <div class="order__body_main_part_body_input_name">СVC</div>
                                        <div class="order__body_main_part_body_input_in">
                                            <input type="text" placeholder="" class="order__body_main_part_body_input_el input__cardCvc">
                                        </div>
                                    </div>
                                </div>
                                <div class="order__body_main_part_body-payment_bottom_icns">
                                    <div class="order__body_main_part_body-payment_bottom_icns_item">
                                        <img src="./img/icons/pay-item-1.svg" alt="">
                                    </div>
                                    <div class="order__body_main_part_body-payment_bottom_icns_item">
                                        <img src="./img/icons/pay-item-2.svg" alt="">
                                    </div>
                                    <div class="order__body_main_part_body-payment_bottom_icns_item">
                                        <img src="./img/icons/pay-item-3.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="order__body_main_part_action">
                            <div class="order__body_main_part_action_pay">Ваши данные защищены</div>
                        </div>
                    </div>
                    
                </div>


                <div class="order__body_ex">
                    <h3 class="order__body_ex_name">Бронь</h3>
                    <div class="order__body_ex_num">№ 0000000000000</div>
                    <div class="order__body_ex_info">
                        <div class="order__body_ex_info_item">Иванов Иван Иванович</div>
                        <div class="order__body_ex_info_item">+7 921 000 00 00</div>
                        <div class="order__body_ex_info_item">ivanov@gmail.com</div>
                    </div>
                    <div class="order__body_ex_action">
                        <button class="order__body_ex_action_btn button button-green">
                            <div class="button__text">Оплатить 15 000 ₽ </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
